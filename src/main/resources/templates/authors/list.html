<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.ord">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<h1>Book Title</h1>

	<table>
		<tr>
			<td>ID</td>
			<td>First Name</td>
			<td>Last Name</td>
		</tr>

		<tr th:each="author : ${authors}">
			<td th:text="${author.id}">123</td>
			<td th:text="${author.firstName}">345</td>
			<td th:text="${author.lastName}">567</td>
		</tr>
	</table>
</body>
</html>
